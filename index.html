<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Question 1  -->
    <div>
      <h3>Compute the sum of the two given integers</h3>
      <input type="number" id="no1" />
      <input type="number" id="no2" />
      <button onclick="compute()">compute</button>
      <div id="resultcom"></div>
    </div>

    <!-- Question2 -->
    <div style="margin-top: 20px">
      <h3>Random integer between 1 and 10</h3>
      <input type="text" id="input" placeholder="Guess a Number" />
      <button onclick="check()">Check</button>
      <p id="result"></p>
    </div>

    <!-- Question3 -->
    <h2>In the range 50..99</h2>
    <input type="text" id="number1" />
    <input type="text" id="number2" />
    <button onclick="checkrange()">Check</button>
    <p id="range-result"></p>

    <!-- question4 -->
    <h2>Find the closest value to 100</h2>
    <input type="text" id="numb1" />
    <input type="text" id="numb2" />
    <button onclick="closestvalue()">Check</button>
    <p id="resultnumber"></p>

    <!-- Question-5 -->
    <h3>Add items to a blank array</h3>
    <input type="text" id="arrayinput" />
    <button onclick="addelements()">Add</button>
    <button onclick="Dispalyelements()">Dispaly</button>
    <p id="displaye"></p>

    <script>
      //Question 1
      function compute() {
        var a = parseFloat(document.getElementById("no1").value);
        var b = parseFloat(document.getElementById("no2").value);
        if (!a || !b) {
          document.getElementById("resultcom").innerHTML = "enter all values";
          return;
        }
        var sum = a + b;
        var triplesum = 3 * (a + b);

        if (
          document.getElementById("no1").value ==
          document.getElementById("no2").value
        ) {
          document.getElementById("resultcom").innerHTML = triplesum;
        } else {
          document.getElementById("resultcom").innerHTML = sum;
        }
        document.getElementById("no1").value = "";
        document.getElementById("no2").value = "";
      }

      //   Question-2
      function check() {
        var rndmnumber = Math.round(Math.random() * 10);

        if (document.getElementById("input").value == rndmnumber) {
          document.getElementById("result").innerHTML = "Good Job";
        } else {
          document.getElementById("result").innerHTML = "Not Matched";
        }
        document.getElementById("input").value = "";
      }

      // Question-3
      function checkrange() {
        var a = parseInt(document.getElementById("number1").value);
        var b = parseInt(document.getElementById("number2").value);

        if ((a >= 50 && a <= 99) || (b >= 50 && b <= 99)) {
          document.getElementById("range-result").textContent = true;
        } else {
          document.getElementById("range-result").textContent = false;
        }
        document.getElementById("numnber1").value = "";
        document.getElementById("number2").value = "";
      }

      // Question4
      function closestvalue() {
        var numb1 = parseInt(document.getElementById("numb1").value);
        var numb2 = parseInt(document.getElementById("numb2").value);
        var a = Math.abs(100 - numb1);
        var b = Math.abs(100 - numb2);
        if (a < b) {
          document.getElementById("resultnumber").innerHTML = numb1;
        } else {
          document.getElementById("resultnumber").innerHTML = numb2;
        }
        document.getElementById("numb1").value = "";
        document.getElementById("numb2").value = "";
      }

      // Question-5
      let blankArr = []; // 5 6 5 70 14
      function addelements() {
        let Element = document.getElementById("arrayinput").value;
        blankArr.push(parseInt(Element));
        document.getElementById("arrayinput").value = "";
      }

      function Dispalyelements() {
        for (let index = 0; index < blankArr.length; index++) {
          document.getElementById("displaye").innerHTML +=
            "Element " + (index + 1) + "=" + blankArr[index] + "<br>";
        }
      }
    </script>
  </body>
</html>
